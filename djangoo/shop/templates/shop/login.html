        <div class="col-12"><h1>registor</h1></div>

        {% include 'shop/message.html' %}
    </div>
</div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">

                    <form method="post" action="">

                        </div>

                        </div>

                    </form>
                </div>    
        </div>
    
    </div>
    </section>
